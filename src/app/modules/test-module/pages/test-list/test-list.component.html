<div class="row">
  <div class="col-sm-6" *ngFor="let test of listTest">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{test.title}}</h5>
        <p class="card-text">{{test.description}}</p>
        <a href="#" class="btn btn-outline-info" [routerLink]="test.link">{{test.buttonText}}</a>
      </div>
    </div>
  </div>
</div>
